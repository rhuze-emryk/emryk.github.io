---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

<div class="post-navigation">
  <div class="post-nav-prev">
    {% if page.previous.url %}
    <a href="{{ page.previous.url | relative_url }}" title="{{ page.previous.title }}">← {{ page.previous.title }}</a>
    {% endif %}
  </div>
  <div class="post-nav-next">
    {% if page.next.url %}
    <a href="{{ page.next.url | relative_url }}" title="{{ page.next.title }}">{{ page.next.title }} →</a>
    {% endif %}
  </div>
</div>
